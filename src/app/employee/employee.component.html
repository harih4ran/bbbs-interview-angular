<div class="flex flex-wrap p-5 bg-gray-100">
  <div class="w-2/5 p-5 bg-white">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="mb-5">
        <input type="text" name="id" [(ngModel)]="employee.id" hidden>
        <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
          Full Name
        </label>
        <input type="text" name="fullname" [(ngModel)]="employee.fullname" id="name" placeholder="Full Name"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div class="mb-5">
        <label for="date" class="mb-3 block text-base font-medium text-[#07074D]">
          Date Of Birth
        </label>
        <input type="date" name="date_of_birth" [(ngModel)]="employee.date_of_birth" id="date"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div class="mb-5">
        <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
          Email
        </label>
        <input type="email" name="email" [(ngModel)]="employee.email" id="email" placeholder="Enter your email"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div class="mb-5">
        <label for="annual_salary_inr" class="mb-3 block text-base font-medium text-[#07074D]">
          Annual Salary INR
        </label>
        <input type="text" name="annual_salary_inr" [(ngModel)]="employee.annual_salary_inr" id="annual_salary_inr"
          placeholder="Enter your Annual Salary INR"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div class="mb-5">
        <label for="annual_salary_usd" class="mb-3 block text-base font-medium text-[#07074D]">
          Annual Salary USD
        </label>
        <input type="text" name="annual_salary_usd" [(ngModel)]="employee.annual_salary_usd" id="annual_salary_usd"
          placeholder="Enter your Annual Salary USD"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
      </div>
      <div>
        <button
          class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">
          {{isEdit? "Update":"submit"}}
        </button>
      </div>
    </form>
  </div>
  <div class="w-3/5 bg-white px-5">
    <div class="w-full mx-auto p-5">
      <div class="flex flex-col">
        <div class="overflow-x-auto border">
          <div class="inline-block min-w-full align-middle">
            <div class="overflow-hidden ">
              <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700">
                <thead class="bg-gray-100 dark:bg-gray-700">
                  <tr>
                    <th scope="col"
                      class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                      Full Name
                    </th>
                    <th scope="col"
                      class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                      Date Of Birth
                    </th>
                    <th scope="col"
                      class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                      Email
                    </th>
                    <th scope="col"
                      class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                      Annual Salary INR
                    </th>
                    <th scope="col"
                      class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                      Annual Salary USD
                    </th>
                    <th scope="col" class="p-4">
                      <span class="sr-only">Edit</span>
                    </th>
                    <th scope="col" class="p-4">
                      <span class="sr-only">Delete</span>
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
                  <tr *ngFor="let employee of employees">
                    <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      {{employee.fullname}}</td>
                    <td class="py-4 px-6 text-sm font-medium text-gray-500 whitespace-nowrap dark:text-white">
                      {{employee.date_of_birth}}</td>
                    <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      {{employee.email}}</td>
                    <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      {{employee.annual_salary_inr}}</td>
                    <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                      {{employee.annual_salary_usd}}</td>
                    <td class="py-4 px-6 text-sm font-medium text-right whitespace-nowrap">
                      <button (click)="edit(employee)"
                        class="text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
                    </td>
                    <td class="py-4 px-6 text-sm font-medium text-right whitespace-nowrap">
                      <button (click)="delete(employee)"
                        class="text-blue-600 dark:text-blue-500 hover:underline">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
